<!doctype html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
	<title>{{.Title}}</title>
	<meta name="token" content="{{.Token}}" />
  <style>
    body {
      font-family: "Roboto", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
    }

    #content {
      margin: 1em auto;
      max-width: 1200px;
    }

    table {
      margin: 0px auto;
      border-collapse: collapse;
      text-align: left;
      min-width: 70%;
      border-spacing: 0px;
      line-height: 1.15em;
    }

    td {
      padding: 0.33em;
    }

    a {
      color: blue;
    }

    .name {
      font-weight: bold;
      width: 20%;
    }

    .link {
      word-break: break-all;
    }

    .new {
      font-weight: normal;
      font-style: italic;
    }

    .new.link {
      padding: 0em;
    }

    input {
      width: 99.3%;
      padding: 0.45em 0 0.45em 0.2em;
      border: none;
    }

    /* Mobile - Small */
    table {
      font-size: 10px;
    }

    /* Mobile - Medium */
    @media(min-width: 375px) {
      table {
        font-size: 12px;
      }
    }

    /* Mobile - Large */
    @media(min-width: 425px) {
      table {
        font-size: 13px;
      }
    }

    /* Tablet */
    @media(min-width: 768px) {
      table {
        font-size: 15px;
      }
    }

    /* Laptop */
    @media(min-width: 1024px) {
      table {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <table>
      <tbody>
        <tr>
          <td class="name new" contenteditable data-orig="{{.Name}}">{{.Name}}</td>
          <td class="link new" data-orig="">
            {{if (.Name) ne ""}}
              <input id="new-link" name="link" autofocus />
            {{else}}
              <input id="new-link" name="link" />
            {{end}}
         </td>
        </tr>
        {{range $pair := .Data}}
        <tr>
          <td class="name" contenteditable data-orig="{{.Name}}">{{$pair.Name}}</td>
          <td class="link" contenteditable data-orig="{{.Link}}">
            <a href="{{$pair.Link}}" contenteditable="false">{{$pair.Link}}</a>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <script>
    window.addEventListener("load", function () {
      // TODO switch to using form
      function send(orig, name, link) {
        var xhr = new XMLHttpRequest();

        // Define what happens on successful data submission
        xhr.addEventListener('load', function(event) {
          alert('Success');
          //window.location.reload();
        });

        // Define what happens in case of error
        xhr.addEventListener('error', function(event) {
          alert('Oops! Something goes wrong.');
        });

        if (!window.location.origin) {
          window.location.origin =
            window.location.protocol + "//" +
            window.location.hostname +
            (window.location.port ? ':' + window.location.port: '');
        }

        window.console.log('POST ' + window.location.origin + '/' + encodeURIComponent(orig) + ' name=' + encodeURIComponent(name) + '+link=' + encodeURIComponent(link));

        //xhr.open('POST', window.location.origin + '/' + encodeURIComponent(orig));
        //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        //xhr.send('name=' + encodeURIComponent(name) + '+link=' + encodeURIComponent(link));
      };

      function handle(el) {
        var nameEl, linkEl, link;
        if (el.classList.contains('link')) {
          linkEl = el;
          nameEl = el.previousSibling;
          if (el.classList.contains('new')) {
            link = document.getElementById("new-link").value;
          } else {
            link = linkEl.textContent.trim();
          }
        } else {
          linkEl = el.nextSibling;
          link = linkEl.textContent.trim()
          nameEl = el;
        }

        var name = nameEl.textContent.trim(),
            orig = nameEl.dataset.orig,
            linkOrig = linkEl.dataset.orig;

        // if name is deleted, intention is to delete link
        if (name == '') {
          name = orig;
          link = ''
        }

        var changed = name != orig || link != linkOrig;
        if (changed) {
          send(orig, name, link);
        }
      };

      function focusOut(event) {
          handle(this);
          event.preventDefault();
      };

      var tds = document.getElementsByTagName("td");
      for (var i = 0; i < tds.length; i++) {
        tds[i].addEventListener('focusout', focusOut, false);
      }

      document.addEventListener('keydown', function (event) {
        var esc = event.which == 27,
            nl = event.which == 13,
            el = event.target,
            input = el.nodeName != 'INPUT' && el.nodeName != 'TEXTAREA';

        if (input) {
          if (esc) {
            // restore state
            document.execCommand('undo');
            el.blur();
          } else if (nl) {
            handle(el);

            el.blur();
            event.preventDefault();
          }
        }
      }, true);
    });
  </script>
</body>
</html>
